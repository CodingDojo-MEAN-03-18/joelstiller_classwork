<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of who cares</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
        <img src="images/baratheon.png" id="17" width=350 height="250">
        <img src="images/lannister.jpg" id="229" width=350 height="250">
        <img src="images/stark.jpg" id="362" width=350  height="250">
        <img src="images/targaryen.jpg" id="378" width=350  height="250">
    <div id="about">
    </div>
</body>
<script>
        $(document).ready(function() {
            $('img').click(function(){
                var id = $(this).attr("id");
                $.get(`https://anapioficeandfire.com/api/houses/${id}`, function(res){
                    var result = `<fieldset>
                        <legend>House Detail</legend>
                        <h2>Name: ${res.name}</h2>
                        <h3>Words: ${res.words}</h3>
                        <h3>Titles:${res.titles[0]}</h3>
                    </fieldset>`
                $('#about').html(result);
            }, 'json');
            return false;
           })
        });
    </script>
</html>
